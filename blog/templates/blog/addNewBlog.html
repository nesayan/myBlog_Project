{% extends 'blog/base.html'%}

{%block title%} Add new blog {%endblock%}

{%block body%}
    <p class= "mt-3">This is the add new blog page of {{user.username}}</p>
    
    <h3 class='font-weight-lighter'>Add Blog</h3>

    <!-- Default form login -->
    <form method="POST">
        {% csrf_token %}

        <!-- Title -->
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" name= "title" class="form-control" id="title" placeholder="Title">
            </div>
          </div>
        <div class="form-group row my-4">
            <label for="desc" class= "col-md-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea name= "description" class="form-control" id="desc" rows="3" placeholder= "Description"></textarea>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4 col-md-2 offset-md-5" type="submit">Add blog</button>

    </form>
    <!-- Default form login -->

{%endblock%}
